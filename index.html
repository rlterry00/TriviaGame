<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
	
	<title></title>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

	<div class=".container-fluid">
		<div class=".container">

			<div class="content">
			
				<h1 id="#title">Swaggapuss Trivia</h1>

					<p>Find Swaggapuss and #SmurTV on Amazon and Youtube!</p>

		<div>

		<p id="timer"></p>
						
					</div>

		<div class="questions">

			<div class=".row">


			<p class="q">What is Swaggapuss' Middle Name?</p>

				<div class="answersOne">

					<input type="radio" name="anOne" value="wrong" class="wrong">  MacAurthur <br>

					<input type="radio" name="anOne" value="right" class="right" id="correctOne">  Devonte <br>

					<input type="radio" name="anOne" value="wrong" class="wrong">  Rutherford <br>

					</div>

			</div>

			<div class=".row">

			<p class="q">Who is Swaggapuss' Best Friend?</p>
				
				<div class="answersTwo">
					
					<input type="radio" name="anTwo" value="0" class="right" id="correctTwo">  Chips <br>

					<input type="radio" name="anTwo" value="wrong" class="wrong">  R.L. <br>

					<input type="radio" name="anTwo" value="wrong" class="wrong">  Cleroy <br>

					</div>

			</div>

			<div class=".row">

			<p class="q">What is Swaggapuss' Favorite Snack?</p>

				<div class="answersThree">	

					<input type="radio" name="anThree" value="wrong" class="wrong" >  Catnip <br>

					<input type="radio" name="anThree" value="wrong" class="wrong">  Sardines <br>

					<input type="radio" name="anThree" value="right" class="right" id="correctThree">  Buttnuggets <br>

					</div>

			</div>

			<div class=".row">

				<input id="button" class="btn btn-default btn-lg q" type="submit" value="Done">	

			</div>
			

			</div>

		</div>
		
	</div>

</div>
